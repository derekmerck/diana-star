# DIANA Test Bench Setup
# Merck, Spring 2018
#
# $ pushd test/vagrant && vagrant destroy && vagrant up && popd
# $ cd stack
# $ ansible-playbook -i ../_secrets/dev_inventory.yml ../test/test_stack.yml

---

# ------------------
# First for hec endpoint and logging

- name: Setup Index Endpoint (splunk)
  hosts: indexer
  roles:
  - role: splunk-dkr


# -------------------

- name: Setup DICOM Endpoint (orthanc)
  hosts: dicom
  roles:
  - role: orthanc
      containerize: True


# -------------------

- name: Setup Task Broker (redis)
  hosts: broker
  roles:
  - role: redis-dkr


# -------------------
# Can link celery broker, index, and endpoints now

- name: Setup Diana Workers (py36)
  hosts: diana
  tags: worker

  vars:
    orthanc_host: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
    redis_host:   "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
    splunk_host:  "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"

  roles:
  - role: diana-dkr
