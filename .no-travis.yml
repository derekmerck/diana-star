dist: trusty
language: python
group: edge

python:
  - "3.6"
services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

before_install:

  - pip install -U pip
  - pip install docker-py
  - pip install -e ./packages/diana ./packages/guid-mint


install:
  - pushd stack
  - python3 `which ansible-playbook` -i ../test/local_inv.yml ../test/dstack_play.yml
  - popd

#before_script:

script:

  - python3 test/test_distrib.py

#after_script:

